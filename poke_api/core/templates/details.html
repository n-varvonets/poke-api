{% block title %} {{pokemon.name}}'s details {% endblock %}

{% endblock %}

{% block body %}
<h1 class="container mt-4">Hello in poke details</h1>
<div class="container mt-4">

    <h5>Name: {{pokemon.name}}</h5>

{% endblock %}
