{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
     .login-style {
        width:500px;
        margin:auto;
     }
</style>

{% endblock %}


{% block body %}
  <div class="container mt-4 login-style">
      <h3>Login user</h3>
      <form action="" method="POST" novalidate>
        {{ form | crispy }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}"/>
        <input type="submit" value="Login" class="btn btn-success"/>
          <!-- novalidate - couse I don't want to use a validation form from browser, the validation will be in my logic of django app. -->
          <!-- also need to add csrf token couse of POST method: user for protection of  -->
          <!-- type="hidden" name="next" value="{{next}}"  - after press "enter" we can go to next field: it's build-in method in 'form'-->

      </form>
        <!--also we have to sto specify login_redirect in setting.py -->
  </div>
{% endblock %}
